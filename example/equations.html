<!--This document is intended to have chemical examples for those who would like to use the code in their website. -->

<html>
<link rel="stylesheet" type="text/css" href="../chemistry.css">
<style>
h1{
  width:100%;
  clear:both;
  padding-left:10%;
  box-sizing: border-box;
}

div[chembox]{
  width:100%;
  clear:both;
  height:400px;
  -moz-transform: scale(0.9, 0.9); /* Moz-browsers */
  zoom: 0.9; /* Other non-webkit browsers */
  zoom: 90%; /* Webkit browsers */}

</style>

</html>

<body>

           <h1>Methane, CH<sub>4</sub></h1>
    <div chembox>

        <div chempart box4_4>H</div>
        <hr singlebond>
        <hr>
        <hr>

        <div chempart box4_2>H</div>
        <hr>
        <hr>
        <hr singlebond>

        <div chempart box5_3>C</div>
        <hr singlebond>
        <hr>
        <hr singlebond>

        <div chempart box6_2>H</div>

        <div chempart box6_4>H</div>
        <hr>
        <hr>
        <hr>

    </div>
            <h1>Water, H<sub>2</sub>O</h1>

    <div chembox>

        <div chempart box4_4>H</div>
        <hr singlebond>
        <hr>
        <hr>

        <div chempart box5_3>O</div>
        <hr>
        <hr>
        <hr singlebond>


        <div chempart box6_4>H</div>
        <hr>
        <hr>
        <hr>
        <!-- <hr doublebond> -->

        <!-- <div chempart box6_5>K</div> -->
    </div>
            <h1>Ethane, C<sub>2</sub>H<sub>6</sub></h1>

    <div chembox>

        <div chempart box4_3>H</div>
        <hr>
        <hr singlebond>
        <hr>


        <div chempart box5_3>C</div>
        <hr>
        <hr singlebond>
        <hr>
        <hr singlebond>

        <div chempart box5_4>H</div>
        <hr>
        <hr>
        <hr>

        <div chempart box5_3>C</div>
        <hr>
        <hr singlebond>
        <hr>
        <hr singlebond>

        <div chempart box5_2>H</div>
        <hr>
        <hr>
        <hr>
        <hr singlebond>

        <div chempart box6_3>C</div>
        <hr>
        <hr>
        <hr>
        <hr singlebond>


        <div chempart box6_4>H</div>
        <hr>
        <hr>

        <div chempart box6_3>C</div>
        <hr>
        <hr singlebond>
        <hr>
        <hr>

        <div chempart box7_3>H</div>
        <hr>
        <hr>

        <div chempart box6_3>C</div>
        <hr>
        <hr>
        <hr>
        <hr>

        <div chempart box6_2>H</div>
        <hr>
        <hr>
        <hr>
        <hr singlebond>

        <!-- <hr doublebond> -->

        <!-- <div chempart box6_5>K</div> -->
    </div>

    <h1>Cyanide, CN</h1>
    <div chembox>
    <div chempart box5_1>C<sup>-</sup></div>
    <hr>
    <hr triplebond>
    <hr>
    <div chempart box6_1>N</div>

    </div>

    <h1>Phosphite, PO<sub>3</sub></h1>
    <div chembox>
    <div chempart box4_1>O<sup>-</sup></div>
    <hr>
    <hr>
    <hr singlebond>
    <div chempart box5_2>P</div>
    <hr singlebond>
    <hr>
    <hr>
    <hr singlebond>
    <div chempart box6_1>O<sup>-</sup></div>
    <div chempart box5_3>O<sup>-</sup></div>

    </div>


</body>
